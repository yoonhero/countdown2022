<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020 countdown</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <h2>Yoonhero06</h2>

            <h1>20<span>20</span></h1>

    </div>
    <script src="./app.js"></script>

</html>
